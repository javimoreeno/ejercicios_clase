<body>
    <script>
var num1 = parseInt(prompt("Cuantos años tienes"));

if(num1 >=7 && num1<8){
    document.write("Eres Benjamin");

 }else{
    
    if(num1 >=8 && num1<=9)
    document.write("Eres Alevín");

    if(num1 >=10 && num1<=11)
    document.write("Eres Infantil");

    if(num1 >11)
    document.write("Eres Cadete");
}
    </script>
</body>
